apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: data-catalogue-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:165463520094:certificate/8724ebb7-dd86-45c5-90a9-7f592f66fe53
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/security-groups: sg-0a6abbe05bab3dc17, sg-0076cb5e92a093750
    alb.ingress.kubernetes.io/tags: Env=production,Cost=smartnews,System=data-catalogue;Component=data-catalogue
spec:
  rules:
    - host: "data-catalog.smartnews.net"
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - backend:
              serviceName: datahub-frontend-react
              servicePort: 9002
    - host: "kibana.smartnews.net"
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - backend:
              serviceName: kibana
              servicePort: 5601