apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: data-catalogue-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:226604077721:certificate/cc01b778-629e-4fcd-b3db-975c4f5b1866
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/security-groups: sg-096a805e76c771869, sg-0f8c19e908cf748dd
    alb.ingress.kubernetes.io/tags: Env=development,Cost=smartnews,System=service-proxy,Component=service-proxy
spec:
  rules:
    - host: "data-catalog.dev.smartnews.com"
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - backend:
              serviceName: datahub-frontend-react
              servicePort: 9002