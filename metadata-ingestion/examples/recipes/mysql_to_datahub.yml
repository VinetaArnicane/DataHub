---
# see https://datahubproject.io/docs/metadata-ingestion/source_docs/mysql for complete documentation
source:
  type: "mysql"
  config:
    # Credentials
    username: root
    password: root
    # Coordinates
    host_port: localhost:3307
    database: source
    schema_pattern:
        deny:
            - "information_schema"
            - "sys"
            - "mysql"
            - "performance_schema" 
    table_pattern:
        allow:
            - "source.compras"
        



# see https://datahubproject.io/docs/metadata-ingestion/sink_docs/datahub for complete documentation
sink:
  type: "datahub-kafka"
  config:
    connection:
      bootstrap: "localhost:9092"
