source:
  type: dremio
  config:
    # Coordinates
    hostname: localhost
    port: 9047
    tls: true

    # Credentials with personal access token
    authentication_method: PAT
    password: pass

    # Credentials with basic auth
    authentication_method: password
    username: user
    password: pass

    include_query_lineage: True

    source_mappings:
      - platform: s3
        platform_name: samples

    schema_pattern:
      allow:
        - ".*"

sink:
  # sink configs