# Adapted from https://hub.docker.com/r/apache/hive
version: "3"

services:
  hive-server:
    image: apache/hive:4.0.0-alpha-2
    platform: linux/amd64
    container_name: "testhiveserver2"
    user: root  # Required to create directory /home/hive/.beeline
    environment:
      - SERVICE_NAME=hiveserver2
      - DB_DRIVER=derby
    ports:
      - "10000:10000"
      - "10002:10002"
    volumes:
      - ./hive_setup.sql:/hive_setup.sql
