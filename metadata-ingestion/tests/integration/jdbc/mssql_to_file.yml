source:
  type: jdbc
  config:
    # Coordinates
    platform: mssql
    platform_instance: test
    driver:
      driver_class: com.microsoft.sqlserver.jdbc.SQLServerDriver
      maven_coordinates: com.microsoft.sqlserver:mssql-jdbc:12.4.1.jre11
    connection:
      uri: jdbc:sqlserver://localhost:41433;encrypt=false
      username: sa
      password: Password123!

    # Options
    include_tables: true
    include_views: true
    schema_pattern:
      allow:
        - ".*"

sink:
  type: file
  config:
    filename: "./mssql_mces.json"
