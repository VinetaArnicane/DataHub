source:
  type: jdbc
  config:
    # Coordinates
    platform: mysql
    platform_instance: test
    driver:
      driver_class: com.mysql.jdbc.Driver
      maven_coordinates: com.mysql:mysql-connector-j:8.2.0
    connection:
      uri: jdbc:mysql://localhost:43306/test
      username: root
      password: example

    # Options
    include_tables: true
    include_views: true
    schema_pattern:
      allow:
        - ".*"

sink:
  type: file
  config:
    filename: "./mysql_mces.json"
