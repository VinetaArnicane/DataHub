run_id: clickhouse-test

source:
  type: clickhouse
  config:
    host: localhost
    username: default
    password: ''
    schema_pattern:
      allow:
        - "schema_example"
    table_pattern:
      deny:
        - ".inner_id." # prefix of table generated by Clickhouse itself, causes iteration over tables to crash

sink:
  type: file
  config:
    filename: ./clickhouse_mces.json
