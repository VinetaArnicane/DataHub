---
services:
  connect:
    image: confluentinc/cp-kafka-connect:7.4.0
    env_file: ./../kafka-connect/setup/connect.env
    container_name: test_connect
    hostname: test_connect
    depends_on:
      - zookeeper
      - broker
      - mysqldb
      - mongo
    ports:
      - "28083:28083"
#    volumes:        
#      - ./../kafka-connect/setup/confluentinc-kafka-connect-jdbc-10.2.5:/usr/local/share/kafka/plugins/confluentinc-kafka-connect-jdbc-10.2.5
#      - ./../kafka-connect/setup/confluentinc-connect-transforms-1.4.1:/usr/local/share/kafka/plugins/confluentinc-connect-transforms-1.4.1
#      - ./../kafka-connect/setup/debezium-debezium-connector-mysql-1.7.0:/usr/local/share/kafka/plugins/debezium-debezium-connector-mysql-1.7.0
#      - ./../kafka-connect/setup/gcp-bigquery-project-keyfile.json:/usr/local/share/gcp-bigquery-project-keyfile.json
    command:
      - bash
      - -c
      - |
        echo "Installing Connector"
        #
        #confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.2.5
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/confluentinc/kafka-connect-jdbc/versions/10.2.5/confluentinc-kafka-connect-jdbc-10.2.5.zip
        confluent-hub install --no-prompt confluentinc-kafka-connect-jdbc-10.2.5.zip
        #
        #confluent-hub install --no-prompt confluentinc/connect-transforms:1.4.1
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/confluentinc/connect-transforms/versions/1.4.1/confluentinc-connect-transforms-1.4.1.zip
        confluent-hub install --no-prompt confluentinc-connect-transforms-1.4.1.zip
        #
        #confluent-hub install --no-prompt confluentinc/kafka-connect-datagen:0.6.0
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/confluentinc/kafka-connect-datagen/versions/0.6.0/confluentinc-kafka-connect-datagen-0.6.0.zip
        confluent-hub install --no-prompt confluentinc-kafka-connect-datagen-0.6.0.zip
        #
        #confluent-hub install --no-prompt debezium/debezium-connector-mysql:1.7.0
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/debezium/debezium-connector-mysql/versions/1.7.0/debezium-debezium-connector-mysql-1.7.0.zip
        confluent-hub install --no-prompt debezium-debezium-connector-mysql-1.7.0.zip
        #
        #confluent-hub install --no-prompt wepay/kafka-connect-bigquery:1.6.8
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/wepay/kafka-connect-bigquery/versions/1.6.8/wepay-kafka-connect-bigquery-1.6.8.zip
        confluent-hub install --no-prompt wepay-kafka-connect-bigquery-1.6.8.zip
        #
        #confluent-hub install --no-prompt mongodb/kafka-connect-mongodb:1.10.1
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/mongodb/kafka-connect-mongodb/versions/1.10.1/mongodb-kafka-connect-mongodb-1.10.1.zip
        confluent-hub install --no-prompt mongodb-kafka-connect-mongodb-1.10.1.zip
        #
        #confluent-hub install --no-prompt confluentinc/kafka-connect-s3:10.5.1
        wget https://d2p6pa21dvn84.cloudfront.net/api/plugins/confluentinc/kafka-connect-s3/versions/10.5.1/confluentinc-kafka-connect-s3-10.5.1.zip
        confluent-hub install --no-prompt confluentinc-kafka-connect-s3-10.5.1.zip
        #
        mkdir -p /usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc/lib
        #
        curl -k -SL "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-8.0.27.tar.gz" \
             | tar -xzf - -C /usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc/lib \
             --strip-components=1 mysql-connector-java-8.0.27/mysql-connector-java-8.0.27.jar
        curl -k -SL "https://repo1.maven.org/maven2/io/strimzi/kafka-env-var-config-provider/0.1.1/kafka-env-var-config-provider-0.1.1.tar.gz" \
             | tar -xzf - -C /usr/share/confluent-hub-components/
        #             
        echo "Launching Kafka Connect worker"
        #
        /etc/confluent/docker/run &
        #
        sleep infinity
  mysqldb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_USER: foo
      MYSQL_PASSWORD: datahub
      MYSQL_DATABASE: librarydb
    container_name: test_mysql
    hostname: test_mysql
    ports:
      - "23306:3306"
    volumes:  
      - ./../kafka-connect/setup/conf/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./../kafka-connect/setup/mysql-setup.sql:/docker-entrypoint-initdb.d/mysql-setup.sql

  postgresdb:
    image: postgres:alpine
    container_name: "test_postgres"
    environment:
      POSTGRES_PASSWORD: datahub
    volumes:  
      - ./../kafka-connect/setup/mysql-setup.sql:/docker-entrypoint-initdb.d/postgres_setup.sql
    ports:
      - "5432:5432"

  mongo:
    hostname: mongo
    image: mongo:6.0.7
    container_name: "test_mongo"
    ports:
      - "27017:27017"
    command: --replSet rs0
    environment:
      # Don't set mongo admin user or password to avoid KeyFile authentication
      # which is required when running MongoDB as a replica set
      - MONGO_INITDB_DATABASE=test_db
    volumes:
      - ./../kafka-connect/setup/conf/:/scripts/

  s3mock:
    image: adobe/s3mock:2.13.0
    environment:
      - initialBuckets=test-bucket
    ports:
      - "9090:9090"
