version: "3.7"

services:
  core:
    image: gcr.io/kf-feast/feast-core:${FEAST_VERSION}
    container_name: "testfeast"
    volumes:
      - ${FEAST_CORE_CONFIG}:/etc/feast/application.yml
    environment:
      DB_HOST: db
    # restart: on-failure
    depends_on:
      - db
    ports:
      - 6565:6565
    command:
      - java
      - -jar
      - /opt/feast/feast-core.jar
      - --spring.config.location=classpath:/application.yml,file:/etc/feast/application.yml

  setup:
    image: feast-ingest
    volumes:
      - ./make_tests.py:/app/make_tests.py
      - ./wait-for-it.sh:/app/wait-for-it.sh
    depends_on:
      - core
    command:
      ./wait-for-it.sh testfeast:6565 -- python3 make_tests.py
      # - ls

  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
