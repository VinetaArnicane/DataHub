id: test-registry
entities:
  - name: dataset
    keyAspect: datasetKey
    category: core
    aspects:
      - datasetProperties
      - schemaMetadata
      - status
  - name: chart
    keyAspect: chartKey
    aspects:
      - chartInfo
      - status
events:
  - name: testEvent

plugins:
  aspectPayloadValidators:
    # All status aspects on any entity
    - className: 'com.linkedin.metadata.aspect.plugins.validation.EntityRegistryValidatorTest$TestValidator'
      enabled: true
      supportedOperations:
        - UPSERT
      supportedEntityAspectNames:
        - entityName: '*'
          aspectName: status
    # Chart status only
    - className: 'com.linkedin.metadata.aspect.plugins.validation.EntityRegistryValidatorTest$TestValidator'
      enabled: true
      supportedOperations:
        - UPSERT
      supportedEntityAspectNames:
        - entityName: chart
          aspectName: status
    # Disabled
    - className: 'com.linkedin.metadata.aspect.plugins.validation.EntityRegistryValidatorTest$TestValidator'
      enabled: false
      supportedOperations:
        - DELETE
      supportedEntityAspectNames:
        - entityName: '*'
          aspectName: status
