query getBrowseResultsV2($input: BrowseInputV2!) {
    browseV2(input: $input) {
        groups {
            name
            count
            hasSubGroups
            entity {
                urn
                type
                ... on Container {
                    properties {
                        name
                    }
                    
                }
                ... on DataFlow {
                    properties {
                        name
                    }
                }
            }
        }
        start
        count
        total
        metadata {
            path
            totalNumEntities
        }
    }
}
