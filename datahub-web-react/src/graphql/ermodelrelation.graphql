query getERModelRelation($urn: String!) {
    ermodelrelation(urn: $urn) {
        urn
        type
        ermodelrelationId
        properties {
            ...ermodelrelationPropertiesFields
        }
        editableProperties {
            ...ermodelrelationEditablePropertiesFields
        }
        institutionalMemory {
            ...institutionalMemoryFields
        }
        ownership {
            ...ownershipFields
        }
        status {
            removed
        }
        tags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        outgoing: relationships(
            input: { types: ["ermodelrelationA", "ermodelrelationB"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            start
            count
            total
            relationships {
                type
                direction
                entity {
                    ... on ERModelRelation {
                        urn
                    }

                }
            }
        }
    }
}

mutation updateERModelRelationship($urn: String!, $input: ERModelRelationUpdateInput!) {
    updateERModelRelationship(urn: $urn, input: $input)
}

mutation createERModelRelationship($input: ERModelRelationUpdateInput!) {
    createERModelRelationship(input: $input) {
        urn
        type
        ermodelrelationId
    }
}