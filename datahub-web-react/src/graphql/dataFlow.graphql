query getDataFlow($urn: String!) {
    dataFlow(urn: $urn) {
        urn
        type
        orchestrator
        flowId
        cluster
        info {
            name
            description
            project
        }
        ownership {
            owners {
                owner {
                    urn
                    type
                    username
                    info {
                        active
                        displayName
                        title
                        email
                        firstName
                        lastName
                        fullName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                type
            }
            lastModified {
                time
            }
        }
    }
}
