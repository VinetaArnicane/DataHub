fragment dataFlowFields on DataFlow {
    urn
    type
    orchestrator
    flowId
    cluster
    info {
        name
        description
        project
        externalUrl
        customProperties {
            key
            value
        }
    }
    ownership {
        ...ownershipFields
    }
    globalTags {
        ...globalTagsFields
    }
}

query getDataFlow($urn: String!) {
    dataFlow(urn: $urn) {
        ...dataFlowFields
        dataJobs {
            entities {
                entity {
                    urn
                    type
                    jobId
                    ownership {
                        ...ownershipFields
                    }
                    inputOutput {
                        inputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                        outputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                        inputDatajobs {
                            urn
                        }
                    }
                    info {
                        name
                        description
                        externalUrl
                        customProperties {
                            key
                            value
                        }
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                }
            }
        }
    }
}

mutation updateDataFlow($input: DataFlowUpdateInput!) {
    updateDataFlow(input: $input) {
        ...dataFlowFields
    }
}
