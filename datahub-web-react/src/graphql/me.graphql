query getMe {
    me {
        corpUser {
            urn
            username
            info {
                active
                displayName
                title
                firstName
                lastName
                fullName
                email
            }
            editableInfo {
                pictureLink
                teams
                skills
            }
        }
        features {
            showAdminConsole
            showAnalytics
            showPolicyBuilder
        }
    }
}
