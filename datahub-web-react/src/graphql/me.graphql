query getMe {
    me {
        corpUser {
            urn
            username
            info {
                active
                displayName
                title
                firstName
                lastName
                fullName
                email
            }
            editableProperties {
                displayName
                title
                pictureLink
                teams
                skills
            }
            settings {
                showSimplifiedHomepage
            }
        }
        platformPrivileges {
            viewAnalytics
            managePolicies
            manageIdentities
            generatePersonalAccessTokens
            manageIngestion
            manageSecrets
            manageDomains
            manageTests
            manageGlossaries
            manageUserCredentials
            manageTags
            createDomains
            createTags
        }
    }
}

mutation updateUserSetting($input: UpdateUserSettingsInput!) {
    updateUserSetting(input: $input)
}
