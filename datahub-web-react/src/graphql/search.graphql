query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        start
        count
        total
        searchResults {
            entity {
                urn
                type
                ... on Dataset {
                    name
                    origin
                    description
                    uri
                    platform {
                        name
                        info {
                            logoUrl
                        }
                    }
                    platformNativeType
                    tags
                    properties {
                        key
                        value
                    }
                    ownership {
                        owners {
                            owner {
                                urn
                                type
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    firstName
                                    lastName
                                    fullName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                            type
                        }
                        lastModified {
                            time
                        }
                    }
                    globalTags {
                        tags {
                            tag {
                                urn
                                name
                                description
                            }
                        }
                    }
                }
                ... on CorpUser {
                    username
                    info {
                        active
                        displayName
                        title
                        firstName
                        lastName
                        fullName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                ... on Dashboard {
                    urn
                    type
                    tool
                    dashboardId
                    info {
                        name
                        description
                        url
                        access
                        lastModified {
                            time
                        }
                    }
                    ownership {
                        owners {
                            owner {
                                urn
                                type
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    firstName
                                    lastName
                                    fullName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                            type
                        }
                        lastModified {
                            time
                        }
                    }
                }
                ... on Chart {
                    urn
                    type
                    tool
                    chartId
                    info {
                        name
                        description
                        url
                        type
                        access
                        lastModified {
                            time
                        }
                    }
                    ownership {
                        owners {
                            owner {
                                urn
                                type
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    firstName
                                    lastName
                                    fullName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                            type
                        }
                        lastModified {
                            time
                        }
                    }
                }
                ... on DataFlow {
                    urn
                    type
                    orchestrator
                    flowId
                    cluster
                    info {
                        name
                        project
                    }
                    ownership {
                        owners {
                            owner {
                                urn
                                type
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    email
                                    firstName
                                    lastName
                                    fullName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                            type
                        }
                        lastModified {
                            time
                        }
                    }
                }
                ... on DataJob {
                    urn
                    type
                    dataFlow {
                        ...nonRecursiveDataFlowFields
                    }
                    jobId
                    ownership {
                        owners {
                            owner {
                                urn
                                type
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    email
                                    firstName
                                    lastName
                                    fullName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                            type
                        }
                        lastModified {
                            time
                        }
                    }
                    inputOutput {
                        inputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                        outputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                    }
                    info {
                        name
                    }
                }
            }
            matchedFields {
                name
                value
            }
        }
        facets {
            field
            aggregations {
                value
                count
            }
        }
    }
}
