query getDomain($urn: String!) {
    domain(urn: $urn) {
        urn
        id
        properties {
            name
            description
        }
        ownership {
            ...ownershipFields
        }
        institutionalMemory {
            elements {
                url
                author {
                    urn
                    username
                }
                description
                created {
                    actor
                    time
                }
            }
        }
    }
}

query listDomains($input: ListDomainsInput!) {
    listDomains(input: $input) {
        start
        count
        total
        domains {
            urn
            id
            type
            parentDomains {
                urn
                type
            }
            properties {
                name
                description
            }
            ownership {
                ...ownershipFields
            }
            entities(input: { start: 0, count: 0 }) {
                total
            }
            dataProducts: entities(
                input: { start: 0, count: 0, filters: [{ field: "_entityType", value: "DATA_PRODUCT" }] }
            ) {
            children: relationships(input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 0 }) {
                total
            }
        }
    }
}

query getDomainChildrenCount($urn: String!) {
    domain(urn: $urn) {
        urn
        type
        children: relationships(input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 0 }) {
            total
        }
    }
}

mutation createDomain($input: CreateDomainInput!) {
    createDomain(input: $input)
}

mutation deleteDomain($urn: String!) {
    deleteDomain(urn: $urn)
}
