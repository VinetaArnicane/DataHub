query getDomain($urn: String!) {
    domain(urn: $urn) {
        urn
        id
        properties {
            name
            description
        }
        ownership {
            ...ownershipFields
        }
        institutionalMemory {
            elements {
                url
                author {
                    urn
                    username
                }
                description
                created {
                    actor
                    time
                }
            }
        }
    }
}

query listDomains($input: ListDomainsInput!) {
    listDomains(input: $input) {
        start
        count
        total
        domains {
            urn
            type
            properties {
                name
                description
            }
            ownership {
                ...ownershipFields
            }
            entities(input: { start: 0, count: 1 }) {
                total
            }
            parentDomains {
                count
                domains {
                    urn
                    type
                }
            }
            children: relationships(
                input: {
                    types: ["IsPartOf"]
                    direction: INCOMING
                    start: 0
                    count: 0
                }
            ) {
                total
            }
        }
    }
}

mutation createDomain($input: CreateDomainInput!) {
    createDomain(input: $input)
}

mutation deleteDomain($urn: String!) {
    deleteDomain(urn: $urn)
}
