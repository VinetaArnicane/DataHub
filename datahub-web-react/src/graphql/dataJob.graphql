query getDataJob($urn: String!) {
    dataJob(urn: $urn) {
        ...dataJobFields
        parentFlow: relationships(input: { types: ["IsPartOf"], direction: OUTGOING, start: 0, count: 1 }) {
            ...fullRelationshipResults
        }
        incoming: relationships(
            input: {
                types: ["DownstreamOf", "Consumes", "Produces", "TrainedBy"]
                direction: INCOMING
                start: 0
                count: 100
            }
        ) {
            ...fullRelationshipResults
        }
        outgoing: relationships(
            input: { types: ["DownstreamOf", "Consumes", "Produces"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...fullLineageResults
        }
        status {
            removed
        }
        runs(start: 0, count: 20) {
            count
            start
            total
        }
    }
}

mutation updateDataJob($urn: String!, $input: DataJobUpdateInput!) {
    updateDataJob(urn: $urn, input: $input) {
        urn
    }
}

query getDataJobRuns($urn: String!, $start: Int!, $count: Int!) {
    dataJob(urn: $urn) {
        runs(start: $start, count: $count) {
            count
            start
            total
            runs {
                urn
                type
                created {
                    time
                    actor
                }
                name
                state(startTimeMillis: null, endTimeMillis: null, limit: 1) {
                    status
                    attempt
                    result {
                        resultType
                        nativeResultType
                    }
                    timestampMillis
                }
                inputs: relationships(input: { types: ["Consumes"], direction: OUTGOING, start: 0, count: 100 }) {
                    ...fullRelationshipResults
                }
                outputs: relationships(input: { types: ["Produces"], direction: OUTGOING, start: 0, count: 100 }) {
                    ...fullRelationshipResults
                }
                externalUrl
            }
        }
    }
}
