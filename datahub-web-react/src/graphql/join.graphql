query getJoin($urn: String!) {
    join(urn: $urn) {
        urn
        type
        joinId
        properties {
            ...joinPropertiesFields
        }
        editableProperties {
            ...joinEditablePropertiesFields
        }
        institutionalMemory {
            ...institutionalMemoryFields
        }
        ownership {
            ...ownershipFields
        }
        status {
            removed
        }
        tags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        outgoing: relationships(
            input: { types: ["joinA", "joinB"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            start
            count
            total
            relationships {
                type
                direction
                entity {
                    ... on Join {
                        urn
                    }

                }
            }
        }
    }
}

mutation updateJoin($urn: String!, $input: JoinUpdateInput!) {
    updateJoin(urn: $urn, input: $input)
}

mutation createJoin($input: JoinUpdateInput!) {
    createJoin(input: $input)
}