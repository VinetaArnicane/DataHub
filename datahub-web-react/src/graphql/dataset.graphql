query getDataProfiles($urn: String!, $limit: Int, $startTime: Long, $endTime: Long) {
    dataset(urn: $urn) {
        urn
        datasetProfiles(limit: $limit, startTimeMillis: $startTime, endTimeMillis: $endTime) {
            rowCount
            columnCount
            timestampMillis
            fieldProfiles {
                fieldPath
                uniqueCount
                uniqueProportion
                nullCount
                nullProportion
                min
                max
                mean
                median
                stdev
                sampleValues
            }
        }
    }
}

query getDataset($urn: String!) {
    dataset(urn: $urn) {
        ...nonRecursiveDatasetFields
        schemaMetadata(version: 0) {
            ...schemaMetadataFields
        }
        previousSchemaMetadata: schemaMetadata(version: -1) {
            ...schemaMetadataFields
        }
        editableSchemaMetadata {
            editableSchemaFieldInfo {
                fieldPath
                description
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
            }
        }
        deprecation {
            actor
            deprecated
            note
            decommissionTime
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        domain {
            ...entityDomain
        }
        container {
            ...entityContainer
        }
        usageStats(resource: $urn, range: MONTH) {
            buckets {
                bucket
                duration
                resource
                metrics {
                    uniqueUserCount
                    totalSqlQueries
                    topSqlQueries
                }
            }
            aggregations {
                uniqueUserCount
                totalSqlQueries
                users {
                    user {
                        urn
                        username
                    }
                    count
                    userEmail
                }
                fields {
                    fieldName
                    count
                }
            }
        }
        datasetProfiles(limit: 1) {
            rowCount
            columnCount
            timestampMillis
            fieldProfiles {
                fieldPath
                uniqueCount
                uniqueProportion
                nullCount
                nullProportion
                min
                max
                mean
                median
                stdev
                sampleValues
            }
        }
        health {
            status
            message
            causes
        }
        assertions(start: 0, count: 1) {
            total
        }
        operations(limit: 1) {
            timestampMillis
        }
        incoming: relationships(
            input: { types: ["DownstreamOf", "Consumes", "Produces"], direction: INCOMING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        outgoing: relationships(
            input: { types: ["DownstreamOf", "Consumes", "Produces"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        ...viewProperties
        autoRenderAspects: aspects(input: { autoRenderOnly: true }) {
            aspectName
            payload
            renderSpec {
                displayType
                displayName
                key
            }
        }
    }
}

mutation updateDataset($urn: String!, $input: DatasetUpdateInput!) {
    updateDataset(urn: $urn, input: $input) {
        urn
    }
}

fragment viewProperties on Dataset {
    viewProperties {
        materialized
        logic
        language
    }
}

fragment assertionDetails on Assertion {
    urn
    type
    platform {
        urn
        properties {
            displayName
            logoUrl
        }
        info {
            displayName
            logoUrl
        }
    }
    info {
        type
        datasetAssertion {
            scope
            columnAssertion {
                nativeType
                stdOperator
                stdAggFunc
            }
            rowsAssertion {
                nativeType
                stdOperator
                stdAggFunc
            }
            schemaAssertion {
                nativeType
                stdOperator
                stdAggFunc
            }
            fieldUrns
            fieldPaths
            parameters {
                key
                value
            }
            logic
        }
    }
}

fragment assertionRunEventDetails on AssertionRunEvent {
  timestampMillis
  assertionUrn
  status
  result {
      type
      actualAggValue
      rowCount
      missingCount
      unexpectedCount
      externalUrl
      nativeResults {
          key
          value
      }
      runtimeContext {
          key
          value
      }
  }
}

query getDatasetAssertions($urn: String!) {
    dataset(urn: $urn) {
        assertions(start: 0, count: 100) {
            start
            count
            total
            assertions {
                ...assertionDetails
                runEvents(status: "COMPLETE", limit: 1) {
                    total
                    failed
                    succeeded
                    runEvents {
                      ...assertionRunEventDetails
                    }
                }
            }
        }
    }
}

query getAssertionRuns($assertionUrn: String!, $startTime: Long, $endTime: Long, $limit: Int) {
    assertion(urn: $assertionUrn) {
        urn
        ...assertionDetails
        runEvents(status: "COMPLETE", startTimeMillis: $startTime, endTimeMillis: $endTime, limit: $limit) {
            total
            failed
            succeeded
            runEvents {
                ...assertionRunEventDetails
            }
        }
    }
}
