mutation updateDataset($input: DatasetUpdateInput!) {
    updateDataset(input: $input) {
        ...nonRecursiveDatasetFields
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
    }
}

query getDataset($urn: String!) {
    dataset(urn: $urn) {
        urn
        name
        type
        origin
        description
        uri
        platform {
            name
            info {
                logoUrl
            }
        }
        platformNativeType
        tags
        properties {
            key
            value
        }
        editableProperties {
            description
        }
        ownership {
            ...ownershipFields
        }
        institutionalMemory {
            elements {
                url
                author {
                    urn
                    username
                }
                description
                created {
                    actor
                    time
                }
            }
        }
        schemaMetadata(version: 0) {
            ...schemaMetadataFields
        }
        pastSchemaMetadata: schemaMetadata(version: -1) {
            ...schemaMetadataFields
        }
        editableSchemaMetadata {
            editableSchemaFieldInfo {
                fieldPath
                description
                globalTags {
                    ...globalTagsFields
                }
            }
        }
        deprecation {
            actor
            deprecated
            note
            decommissionTime
        }
        globalTags {
            ...globalTagsFields
        }
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
    }
}

query getDatasetSchemaVersions($urn: String!, $version1: Long, $version2: Long) {
    dataset(urn: $urn) {
        urn
        name
        type
        origin
        description
        uri
        schemaMetadata(version: $version1) {
            ...schemaMetadataFields
        }
        pastSchemaMetadata: schemaMetadata(version: $version2) {
            ...schemaMetadataFields
        }
        editableSchemaMetadata {
            editableSchemaFieldInfo {
                fieldPath
                description
                globalTags {
                    ...globalTagsFields
                }
            }
        }
    }
}
