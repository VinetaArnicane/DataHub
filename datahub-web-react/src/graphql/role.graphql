query listRoles($input: ListRolesInput!) {
    listRoles(input: $input) {
        start
        count
        total
        roles {
            urn
            type
            name
            description
            relationships(input: { types: ["IsMemberOfRole", "IsAssociatedWithRole"], direction: INCOMING, start: 0 }) {
                start
                count
                total
                relationships {
                    entity {
                        ... on CorpUser {
                            urn
                            type
                            username
                            info {
                                active
                                displayName
                                title
                                firstName
                                lastName
                                fullName
                            }
                            editableProperties {
                                displayName
                                title
                                pictureLink
                            }
                        }
                        ... on Policy {
                            urn
                            type
                            name
                            relationships(input: { types: ["IsAssociatedWithRole"], direction: OUTGOING }) {
                                start
                                count
                                total
                            }
                        }
                    }
                }
            }
        }
    }
}
