query listPolicies($input: ListPoliciesInput!) {
    listPolicies(input: $input) {
        start
        count
        total
        policies {
            urn
            type
            name
            description
            state
            resources {
                type
                allResources
                resources
            }
            privileges
            actors {
                users
                groups
                allUsers
                allGroups
                resourceOwners
            }
            editable
        }
    }
}

query policiesConfig {
    policiesConfig {
        enabled
        platformPrivileges {
            type
            displayName
            description
        }
        resourcePrivileges {
            resourceType
            resourceTypeDisplayName
            entityType
            privileges {
                type
                displayName
                description
            }
        }
    }
}

mutation createPolicy($input: PolicyInput!) {
    createPolicy(input: $input)
}

mutation updatePolicy($urn: String!, $input: PolicyInput!) {
    updatePolicy(urn: $urn, input: $input)
}

mutation deletePolicy($urn: String!) {
    deletePolicy(urn: $urn)
}
