query getUser($urn: String!, $membersCount: Int!) {
    corpUser(urn: $urn) {
        urn
        username
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableInfo {
            pictureLink
            teams
            skills
        }
        globalTags {
            ...globalTagsFields
        }
        relationships(types: ["IsMemberOfGroup"], direction: OUTGOING, start: 0, count: $membersCount) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpUser {
                        urn
                        username
                        info {
                            active
                            displayName
                            title
                            firstName
                            lastName
                            fullName
                        }
                        editableInfo {
                            pictureLink
                        }
                    }
                }
            }
        }
    }
}

query getUserGroups($urn: String!, $start: Int!, $count: Int!) {
    corpUser(urn: $urn) {
        relationships(types: ["IsMemberOfGroup"], direction: OUTGOING, start: $start, count: $count) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpUser {
                        urn
                        username
                        info {
                            active
                            displayName
                            title
                            firstName
                            lastName
                            fullName
                        }
                        editableInfo {
                            pictureLink
                        }
                    }
                }
            }
        }
    }
}
