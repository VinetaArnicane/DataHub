query getUser($urn: String!) {
    corpUser(urn: $urn) {
        urn
        username
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableInfo {
            pictureLink
            teams
            skills
        }
        globalTags {
            ...globalTagsFields
        }
    }
}

query getUserGroup($urn: String!) {
    corpGroup(urn: $urn) {
        urn
        type
        name
        info {
            displayName
            description
            email
        }
    }
}
