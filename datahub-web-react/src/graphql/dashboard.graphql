query getDashboard($urn: String!) {
    dashboard(urn: $urn) {
        urn
        type
        tool
        dashboardId
        info {
            name
            description
            charts {
                urn
                info {
                    name
                    description
                }
            }
            url
            access
            lastRefreshed
            created {
                time
            }
            lastModified {
                time
            }
        }
        ownership {
            owners {
                owner {
                    urn
                    type
                    username
                    info {
                        active
                        displayName
                        title
                        email
                        firstName
                        lastName
                        fullName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                type
            }
            lastModified {
                time
            }
        }
    }
}
