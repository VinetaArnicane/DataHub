      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: build docker image
          command: build-and-push --file ./docker/datahub-ingestion/Dockerfile --image dataportal-ingestion --build-dir .
  build_dataportal_mce_consumer:
    environment:
      DOCKER_BUILDKIT: 1
    docker:
      - image: 311088406905.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/image-builder:master
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: build docker image
          command: build-and-push --file ./docker/datahub-mce-consumer/Dockerfile --image dataportal-mce-consumer --build-dir .
  build_dataportal_mae_consumer:
    environment:
      DOCKER_BUILDKIT: 1
    docker:
      - image: 311088406905.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/image-builder:master
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: build docker image
          command: build-and-push --file ./docker/datahub-mae-consumer/Dockerfile --image dataportal-mae-consumer --build-dir .

workflows:
  version: 2
  build_and_test_workflow:
