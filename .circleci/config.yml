          command: build-and-push --file ./docker/datahub-frontend/Dockerfile --image dataportal-frontend-react --build-dir .
  build_dataportal_ingestion:
    environment:
      DOCKER_BUILDKIT: 1
    docker:
      - image: 311088406905.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/image-builder:master
